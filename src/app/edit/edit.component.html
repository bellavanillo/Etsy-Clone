<h4>Edit Listings</h4>

<label>Listing Name:</label>
<input [(ngModel)]="selectedListing.name">
<br>

<label>Listing imageUrl:</label>
<input [(ngModel)]="selectedListing.imageUrl">
<br>

<label>Listing Description:</label>
<input [(ngModel)]="selectedListing.description">
<br>

<button (click)="beginUpdatingListing(selectedListing)">Update</button>
